<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
</head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText value="#{bean.pessoa.nome}" />
			<h:outputText value="Email" />
			<h:inputText value="#{bean.pessoa.email}" />
			<h:outputText />
			<h:commandButton action="#{bean.adicionar}" value="Adicionar" />
		</h:panelGrid>
	</h:form>

	<h1>Lista de pessoas</h1>
	<h:dataTable value="#{bean.pessoas}" var="p" border="1">
		<h:column>#{p.nome}</h:column>
		<h:column>#{p.email}</h:column>
		<h:column>
			<h:button value="Editar" outcome="/paginas/cadastro.xhtml?parametro=#{p.nome}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
